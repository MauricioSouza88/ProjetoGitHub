<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina nova</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login"></div>
           <h1><b>Faça login</b> <br><br> Participe da nossa plataforma</h1>
           <img src="Horseback riding-bro.svg" class="left-login-image" alt="cavalo-image">
        <div class="right-login">
          <div class="card-login">
             <h1>LOGIN</h1>
             <div class="textfield">
                 <label for="usuario">Usuario</label>
                 <input type="text" name="usuário" placeholder="Usuário">
             </div>
             <div class="textfield">
                 <label for="senha">Senha</label>
                 <input type="password" name="senha" placeholder="Senha">
             </div>
             <button class="btn-login">Login</button>
        </div>
     </div>
   </div>
 </div>
    
</body>
</html>
